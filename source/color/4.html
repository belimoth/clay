<!doctype html>
<html lang=en-us>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
<title>pickles/color-mixing-0</title>

<style>

*, *::before, *::after {
	box-sizing: border-box;
	margin: 0;
	outline: none;
	border: none;
	padding: 0;
	color: inherit;
	font: inherit;
}

html {
	-webkit-user-select: none; user-select: none;
	-webkit-user-drag: none;
	overflow:hidden;
}

html {
	color: #666;

	font-family:
		system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
		"Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
		"Droid Sans", "Helvetica Neue", sans-serif;
}

</style>

<style>

canvas {
	display: block;
	background: #FFF;
	background-size: 16px;
	image-rendering: pixelated;
	/* width: 256px !important;
	height: 256px !important; */
}

div.canvas {
	border: 1px solid #000;
	padding: 1px;
	width: 260px;
}

main {
	display: flex;
	padding: 16px;
	background: #EEE;
	height: 100vh;
}

main > div.column {
	padding: 8px;
	background: #FFF;
	height: 100%;
	margin-right: 16px;
}

div.swatch {
	width: 260px;

}

div.slider {
	border: 1px solid #000;
	padding: 1px;
	height: 40px;
}

br {
	display: block;
	width: 100%;
	background: #DDD;
	height: 1px;
}

div.slider + div.slider {
	margin-top: -1px;
}

h2 {
	line-height:64px;
	line-height: 40px;
}

div.spectrum {
	border: 1px solid #000;
	padding: 1px;
	width: 516px;
	height: 68px;
}

div.spectrum > canvas {
	width: 512px;
	height: 64px;
}

div.swatch {
	width: 260px;
	height: 68px;
	border: 1px solid #000;
	box-shadow: inset 0 0 0 1px #FFF;
}

div.slider {
	box-shadow: inset 0 0 0 1px #FFF;
	position: relative;

	overflow: hidden;
}

div.slider > div {
	margin-left: -6.5px;

	position: absolute;
	top: 10px;
	left: 0px;

	width: 16px;
	height: 16px;

	border: 1px solid #000;

	box-shadow: inset 0 0 0 1px #FFF;
}

div.gradient {
	border: 1px solid #000;
	padding: 1px;

	width: 516px;
	height: 108px;
}

div.spectrum + div.gradient {
	/* margin-top: -1px; */
}

div.gradient, div.spectrum {
	margin-bottom: 8px;
}

div.gradient > div {
	height: 40px;
}

div.gradient > div > div {
	width: 16px;
	height: 16px;
	border: 1px solid #000;
}

div.slider > div.slide-right {
	transform: translateX( -16px );
}

div.slider > div.slide-left {
	transform: translateX( 16px );
}

div.slider > div:not( .slide-right ):not( .slide-left ) {
	transition: transform 0.1s ease-out;
}

div.swatch {
	padding: 18px 12px;
	display: flex;
}

div.swatch::before,
div.swatch::after {
	content: attr( data-hex );
	color: #FFF;
	font-size: 24px;
	font-family: monospace;
	flex-grow: 1;
	text-align: center;
}

div.swatch::after {
	color: #000;
}

</style>

<body>

<main id=main>
	<div class=column>
		<div id=swatch-0 class=swatch></div>

		<h2>Primaries
		<div id=primaries class=slider></div>

		<h2>HSL (HhLS)</h2>
		<div id=hsl-h-0 class=slider></div>
		<div id=hsl-w-0 class=slider></div>
		<div id=hsl-d-0 class=slider></div>
		<div id=hsl-l-0 class=slider></div>
		<div id=hsl-s-0 class=slider></div>

		<h2>HSL<sub>uv</sub></h2>
		<div id=hsluv-h-0 class=slider></div>
		<div id=hsluv-l-0 class=slider></div>
		<div id=hsluv-s-0 class=slider></div>

		<h2>CIE Luv</h2>
		<div id=luv-l-0 class=slider></div>
		<div id=luv-u-0 class=slider></div>
		<div id=luv-v-0 class=slider></div>

		<h2>RGB</h2>
		<div id=rgb-r-0 class=slider></div>
		<div id=rgb-g-0 class=slider></div>
		<div id=rgb-b-0 class=slider></div>

		<h2>Mix</h2>
		<div id=cmy-m-0 class=slider></div>
		<div id=cmy-y-0 class=slider></div>
		<div id=cmy-w-0 class=slider></div>
	</div>

	<div class=column>
		<div class=spectrum><canvas id=spectrum></canvas></div>
		<div id=gradient class=gradient></div>
		<div class=spectrum><canvas id=spectrum-lab></canvas></div>
	</div>

	<div class=column>
		<div class=canvas><canvas id=canvas></canvas></div>
	</div>
</main>
